<!DOCTYPE html>
<html>
  <head>
    <title>Edit Equipment Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="center-content">
      <div>
        <a
          href="{{ url_for('main.dashboard') }}"
          class="btn btn-info btn-custom2 btn-custom:hover"
          >Dashboard</a
        >
        <div class="border border-custom">
          <h1>Edit Equipment</h1>
          <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
              {{ form.name.label }} {{ form.name(size=32) }}<br />
            </div>
            <div class="form-group">
              {{ form.quantity.label }} {{ form.quantity() }}<br />
            </div>

            {% if current_user.role == 'admin' %}
              <div class="form-group">
                {{ form.user.label }} {{ form.user() }}<br />
              </div>
            {% endif %}
            
            {{ form.submit() }}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
