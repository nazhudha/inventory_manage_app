<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="center-content">
      
      <div class="border border-custom">
        <a
        href="{{ url_for('main.dashboard') }}"
        class="btn btn-info btn-custom2 btn-custom:hover"
        >Back to Dashboard</a
      >
        <h1>List of All Users</h1>
        <table class="table table-striped">
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
